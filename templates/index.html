<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for("static", filename="css/styles.css") }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
    </head>
    <body>
        <h1>Welcome</h1>
        <!-- Using a Bootstrap component for navigation -->
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for("search") }}">| Search |</a>
                </li>
            </ul>
        </nav>

        Welcome, {{ userInfo.username }}!

        <p>Please sign in or register.</p>

        <form id="loginForm" action="{{ url_for("login") }}" method="post">
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="password" placeholder="Password">
            <button>Log In</button>
        </form>

        <form id="registrationForm" action="{{ url_for("registration") }}" method="post">
            <input type="text" name="name" placeholder="Enter Your Name">
            <input type="text" name="username" placeholder="Enter Your Username">
            <input type="text" name="password" placeholder="Enter Your Password">
            <button>Create Account</button>
        </form>

        <form id="logoutForm" action="{{ url_for("logout") }}" method="post">
            <button>Log Out</button>
        </form>
    </body>
</html>
